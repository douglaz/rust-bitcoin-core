# rust-bitcoin-core Configuration File
# This file configures the Bitcoin node behavior

# Network Settings
network=mainnet
# testnet=1
# regtest=1

# RPC Settings
rpc-bind=127.0.0.1:8332
rpc-user=bitcoinrpc
rpc-password=changeme
rpc-threads=4

# P2P Network Settings
p2p-bind=0.0.0.0:8333
max-connections=125
max-outbound=8

# Data Directory
datadir=/var/lib/bitcoin

# Database Settings
db-cache-size=1024
utxo-cache-size=512

# Mempool Settings
mempool-size=300
mempool-min-fee=1
max-orphan-tx=100

# Mining Settings (optional)
# mining-address=bc1qxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
# mining-threads=4

# Wallet Settings
wallet-enabled=true
wallet-dir=/var/lib/bitcoin/wallet

# Logging
log-level=info
log-file=/var/log/bitcoin/bitcoin.log
log-rotate-size=100M
log-max-files=10

# Performance Tuning
block-validation-threads=4
script-validation-threads=4
signature-cache-size=100

# Security
ban-threshold=100
ban-duration=86400

# Indexing
tx-index=true
address-index=false

# Initial Block Download
ibd-batch-size=100
checkpoint-blocks=true

# Peers (optional DNS seeds)
# addnode=seed.bitcoin.sipa.be
# addnode=dnsseed.bluematt.me
# addnode=dnsseed.bitcoin.dashjr.org
# addnode=seed.bitcoinstats.com

# Monitoring
prometheus-endpoint=127.0.0.1:9100
health-check-endpoint=127.0.0.1:8080/health