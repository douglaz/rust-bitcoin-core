version: '3.8'

services:
  bitcoin-node:
    build: .
    container_name: rust-bitcoin-core
    ports:
      - "8332:8332"  # RPC port
      - "8333:8333"  # P2P port
    volumes:
      - bitcoin-data:/data
      - ./bitcoin.conf:/data/bitcoin.conf:ro
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    restart: unless-stopped
    networks:
      - bitcoin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8332/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: bitcoin-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - bitcoin-network
    depends_on:
      - bitcoin-node

volumes:
  bitcoin-data:
    driver: local
  prometheus-data:
    driver: local

networks:
  bitcoin-network:
    driver: bridge